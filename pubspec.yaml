name: prosavis
description: "Prosavis - La plataforma de confianza para contratar servicios locales en Colombia."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.0
  provider: ^6.1.5

  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7

  # Firebase - Versiones compatibles actualizadas
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  cloud_firestore: ^6.0.0
  firebase_storage: ^13.0.0
  firebase_crashlytics: ^5.0.0
  google_sign_in: ^7.1.1

  # Navigation
  go_router: ^16.0.0

  # Dependency Injection - actualizado
  get_it: ^8.2.0

  # Storage
  shared_preferences: ^2.4.1

  # Environment
  flutter_dotenv: ^5.2.1

  # UI Enhancements - actualizados
  material_symbols_icons: ^4.2858.1
  animations: ^2.0.11
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.4.1
  flutter_cache_manager: ^3.4.1

  # Other - actualizados
  intl: ^0.20.2
  lottie: ^3.3.1
  url_launcher: ^6.3.1
  audioplayers: ^6.1.0
  
  # File and sharing - actualizados
  share_plus: ^11.0.0
  path_provider: ^2.1.4
  path: ^1.9.0
  pdf: ^3.11.1
  image_picker: ^1.1.2
  permission_handler: ^12.0.1
  
  # Geolocation
  geolocator: ^13.0.1
  geocoding: ^3.0.0
  # Maps (a integrar)
  google_maps_flutter: ^2.7.0
  uuid: ^4.4.2
  http: ^1.4.0


dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true
  assets:
    - assets/branding/logos/
    - assets/icons/services/
    - assets/icons/social/
    - assets/animations/
    - assets/fonts/
    - assets/audio/transitions/

  fonts:
    - family: Archivo
      fonts:
        - asset: assets/fonts/archivo-black.ttf
          weight: 900

# Configuración para generar iconos de la app
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  # Usar el logo deseado convertido a PNG
  image_path: "assets/branding/logos/logo-icon-clean.png"
  min_sdk_android: 21
  # Configuración para iconos adaptativos en Android
  adaptive_icon_background: "#002446"
  adaptive_icon_foreground: "assets/branding/logos/logo-icon-clean.png"
  # Remover canal alfa para iOS App Store
  remove_alpha_ios: true